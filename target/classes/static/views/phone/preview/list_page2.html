<!DOCTYPE html>
<html lang="zh-CN">
<head>
 	<meta charset="UTF-8" />
	<title>列表页2</title>
	<script type="text/javascript" src="../../../libs/phone.meta.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/phone.css">
	<script type="text/javascript" src="../../../libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../../../js/phone.js"></script>
</head>
<body>
<div class="page">
    <div class="page-header">列表页2</div>
    <div class="page-content" >
        <ul class="list" >
            <!--<li><img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1848984829,2212207435&fm=27&gp=0.jpg">数据列表1</li>-->
        </ul>
        <!--<div class="listMore">加载更多...</div> -->
    </div>
   <div class="page-footer"></div>
</div>
<script type="text/javascript">
    $(function () {
        var config={
            url:"http://192.168.2.45:7878/list", //url:"http://192.168.2.45:7878/list",
            params:{
                id:123
            },
            isOpenCache:true,  //是否开启页面缓存机制 默认false
            moreDiv:$("<div class='listMore'>加载更多...</div>"),
            onItemClick:function (obj) {
                window.location.href="http://www.baidu.com";
            },
            getItem:function (obj) {
                var item=$("<li><img src='"+obj['src']+"'>"+obj['name']+"</li>");
                return item;
            }
        };
        $("ul[class='list']").list(config);
    });
</script>
</body>
</html>
