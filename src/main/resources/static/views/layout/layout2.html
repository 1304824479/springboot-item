<!DOCTYPE html>
<html lang="zh-CN">
<head>
 	<meta charset="UTF-8" />
	<title>UI</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
	
	<link rel="stylesheet" type="text/css" href="../../css/all.css">
	<script type="text/javascript" src="../../libs/jquery-3.1.1.js"></script>

<body>

<div class="page-layout" >
    <div class="page-header"><h1>左右布局</h1></div>
    <div class="mt-lg font-b fontsize16">左右布局</div>
    <div class="mt fontsize14 ">知识点：无</div>
    <!--案例1：左右布局 -->
    <div class="mt-lg font-b fontsize14">案例1：左右布局</div>
    <div class="mt fontsize14 ">知识点：该案例是举例边框高度为400px来说明</div>
    <div class="mt">代码如下：</div>
    <xmp class="demo-code mt">
        <div  class="layout">
            <div class="layout-left border">左边布局</div>
            <div class="layout-right border">右边布局</div>
        </div>
    </xmp>
    <div class="mt">效果如下：</div>
    <div style="height: 400px;">
        <div  class="layout">
            <div class="layout-left border">左边布局</div>
            <div class="layout-right border">右边布局</div>
        </div>
    </div>







</div>
