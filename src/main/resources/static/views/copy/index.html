<!DOCTYPE html>
<html lang="zh-CN">
<head>
 	<meta charset="UTF-8" />
	<title>js复制功能</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
	
	<link rel="stylesheet" type="text/css" href="../../css/all.css">
	<script type="text/javascript" src="../../libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../../js/core.js"></script>
	<script type="text/javascript" src="../../js/ui.js"></script>

</head>
<body>
<div  class="page-layout">
    <input id="foo" type="text" value="hello111">
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="#foo">Copy</button> <br><br>

    <script src="../../libs/clipboard.js"></script>
    <script>
        var clipboard = new Clipboard('.btn');
        clipboard.on('success', function(e) {
            console.log(e);
        });
        clipboard.on('error', function(e) {
            console.log(e);
        });
    </script>

</div>
</body>
</html>
