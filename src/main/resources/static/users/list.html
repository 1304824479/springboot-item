<!DOCTYPE html>
<html lang="zh-CN">
<head>
 	<meta charset="UTF-8" />
	<title>用户列表页面</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
	
	<link rel="stylesheet" type="text/css" href="../../css/all.css">
	<script type="text/javascript" src="../../libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../../js/core.js"></script>
	<script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript">
        $(function(){
        	$.post("/getUserList",function(data){
        		for(var i=0;i<data.length;i++){
        			var obj=data[i];
        			var id=obj.id;
        			var name=obj.name;
        			var age=obj.age;
        			var tr=`<tr>
    				<td >${id}</td>
    				<td >${name}</td>
    				<td >${age}</td>
    				 <td >
    					<a class="color-sys" href="#"><i class="iconfont icon-update"></i> 修改</a>
    					<a class="color-sys" href="#"><i class="iconfont icon-delete"></i> 删除</a>
    				   </td>
    			   </tr>`;
    			  $("table[class='iroadTable']").append(tr);
    			
        		}
        	})
        })
    </script>
</head>
<body>

<div  class="page-layout">
    <div>
	    <table class="iroadTable">
			<tr class="tableHeader">
				<td >序号</td>
				<td >姓名</td>
				<td >年龄</td>
				<td >操作</td>
			</tr>
			<!-- <tr>
				<td >1</td>
				<td >张三</td>
				<td >19</td>
				<td >
					<a class="color-sys" href="#"><i class="iconfont icon-update"></i> 修改</a>
					<a class="color-sys" href="#"><i class="iconfont icon-delete"></i> 删除</a>
				</td>
			</tr> -->
			
		</table>
    </div>
</div>

</body>
</html>
